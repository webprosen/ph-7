<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gadget & Gear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container">

    <main>
        <section>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#phoneDetailsModal">
                Launch demo modal
            </button>
    
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="phoneDetailsModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
        </section>

        <section>
            <h1 class="text-center mt-4 mb-4 font-weight-bold fw-bold">Gadget & Gear</h1>

            <div class="w-50 mx-auto mb-5">
                <div class="mb-3 d-flex">
                    <input type="text" class="form-control me-3" id="search-field" aria-describedby="emailHelp" placeholder="Find your gadget">
                    <button id="btn-search" type="submit" class="btn btn-success">Search</button>
                </div>
            </div>
            
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4 mb-4">
            </div>

            <div id="load-more" class="text-center mb-5 mt-5 d-none">
                <div class="btn btn-success">Load More</div>
            </div>

            <div id="not-found-message" class="d-none">
                <h3 class="text-warning text-center">No gadget found!</h3>
            </div>

            <div id="loader" class="d-none">
                <div class="d-flex justify-content-center align-items-center" style="height:200px">
                    <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>

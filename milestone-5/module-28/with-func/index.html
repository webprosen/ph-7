<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h2 class="text-3xl text-center text-red-500 font-semibold mt-5">Functional Bank</h2>
    </header>

    <main>
        <section class="max-w-5xl mx-auto mt-10">
            <div class="grid gap-4 grid-cols-3">
                <div class="font-bold rounded-lg bg-green-500 p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="font-bold rounded-lg bg-red-500 p-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="font-bold rounded-lg bg-orange-500 p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>

        <section class="max-w-5xl mx-auto mt-10">
            <div class="grid gap-4 grid-cols-2">
                <div class="rounded-lg bg-violet-500 p-8">
                    <h3 class="text-2xl">Deposit $USD</h3>
                    <input class="rounded-lg mt-5 p-2" type="text" id="deposit-field"><br>
                    <button class="rounded-lg px-4 py-2 bg-gray-900 text-white mt-5" id="btn-deposit">Deposit</button>
                </div>
                <div class="rounded-lg bg-yellow-500 p-8">
                    <h3 class="text-2xl">Withdraw $USD</h3>
                    <input class="rounded-lg mt-5 p-2" type="text" id="withdraw-field"><br>
                    <button class="rounded-lg px-4 py-2 bg-gray-900 text-white mt-5" id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="utilities.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>

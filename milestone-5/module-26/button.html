<body>

<div class="info">My secret info</div>
<br>
<input type="text" name="" id="my-input" placeholder="Please type delete">
<button id="delete-btn" disabled>Delete</button>


<script>
    document.getElementById('my-input').addEventListener('keyup', function () {
        if(document.getElementById('my-input').value == 'delete'){
            document.getElementById('delete-btn').removeAttribute('disabled');
        }else{
            document.getElementById('delete-btn').setAttribute('disabled', '');
        }
    });

    document.getElementById('delete-btn').addEventListener('click', function () {
        document.querySelector('.info').style.display = 'none';
    });
